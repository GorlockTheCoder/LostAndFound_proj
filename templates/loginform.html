<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Lost & Found</title>
<style>
/* General Styles */
body {
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;
    background-color: #000; /* Black background */
    color: #fff; /* White text */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  /* Login Section */
  .login-section {
    background-color: #fff; /* White background for the form */
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    width: 100%;
    max-width: 400px;
    text-align: center;
    animation: fadeIn 0.5s ease-in-out;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  .login-container h2 {
    margin-bottom: 20px;
    color: #000; /* Black text for the heading */
    font-size: 24px;
  }
  
  /* Form Group */
  .form-group {
    margin-bottom: 20px;
    text-align: left;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 5px;
    color: #000; /* Black text for labels */
    font-size: 14px;
    font-weight: 500;
  }
  
  .form-group input {
    width: 93%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    color: #000; /* Black text for input */
    background-color: #f9f9f9; /* Light gray background for input */
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }
  
  .form-group input:focus {
    outline: none;
    border-color: #ff6347; /* Orange border on focus */
    box-shadow: 0 0 8px rgba(255, 99, 71, 0.5); /* Glow effect */
  }
  
  /* Error Messages */
  .form-group .error-message {
    color: #ff6347; /* Orange color for error messages */
    font-size: 12px;
    margin-top: 5px;
    display: none;
  }
  
  .form-group.invalid .error-message {
    display: block;
  }
  
  .form-group.invalid input {
    border-color: #ff6347; /* Orange border for invalid inputs */
  }
  
  /* Login Button */
  .login-button {
    width: 100%;
    padding: 12px;
    background-color: #000; /* Black background for button */
    color: #fff; /* White text for button */
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  
  .login-button:hover {
    background-color: #333; /* Dark gray on hover */
    transform: translateY(-2px);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
  }
  
  .login-button:active {
    transform: translateY(0);
  }
  
  .login-button.loading::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 20px;
    height: 20px;
    border: 2px solid #fff;
    border-top: 2px solid transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  
  @keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
  }
  
  /* Sign Up Link */
  .signup-link {
    margin-top: 20px;
    color: #000; /* Black text for the link */
    font-size: 14px;
  }
  
  .signup-link a {
    color: #ff6347; /* Orange color for the link */
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
  }
  
  .signup-link a:hover {
    color: #e5533d; /* Darker orange on hover */
  }
</style>
</head>
<body>
  <section class="login-section">
    <div class="login-container">
      <h2>Login</h2>
      <form id="login-form" action="/login" method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-button">Login</button>
      </form>
      <div class="signup-link">
        <p>Don't have an account? <a href="/register">Sign Up</a></p>
      </div>
    </div>
  </section>

<script src="{{ url_for('static', filename='js/loginform.js') }}"></script>
</body>
</html>
